<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>

  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      let female = 0;

      // Add your code here
        const cats = JSON.parse(catString); // parsing in the JSON

        for (let i = 0; i < cats.length; i++) { // this for loop is iterating for the length 3 since that is the length of the array
            
            for (const kitten of cats[i].kittens) { //this is going in and getting the kitten information from each mother cat
                
                total++; // adds a number to the total number of kittens
                
                if (kitten.gender === 'm') { // this checks for the gender of the kitten and adds one to either male or female
                    male++;
                } else if (kitten.gender === 'f'){
                    female++;
                }

            }

            if (i < (cats.length - 1)) { // This if statement checks to see if it is the last cat. So it will do the top until the length of the cat array minus one. Then it will do the bottom line
                motherInfo += `${ cats[i].name }, `;
            } else {
                motherInfo += `and ${ cats[i].name }.`;
            }


        }

        kittenInfo  = `There are ${ total } kittens in total, ${ male } males and ${ female } females.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
